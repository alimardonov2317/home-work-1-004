<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>
        Register
    </h1>
    <!-- Form -->
    <form>
        <!-- First name -->
        <label for="name">First name:</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter First Name" required>
        <br><br>
        <!-- Last name -->
        <label for="surname">Last name:</label>
        <br>
        <input type="text" name="surname" id="surname" placeholder="Enter Last Name" required>
        <br><br>
        <!-- Email -->
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter Email Address" required>
        <br><br>
        <!-- Password -->
        <label for="password">Password:</label>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter Password" minlength="8" maxlength="24" required>
        <br><br>
        <!-- Confirm password -->
        <label for="confirm_password">Confirm password:</label>
        <br>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Enter Confirm Password" required>
        <br><br>
        <!-- Gender -->
        <label>Gender:</label>
        <br>
        <input type="radio" name="gender" value="male" id="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label>
        <br>
        <!-- Button -->
         <br>
        <button>Submit</button>
    </form>
    <br>
    <!-- Image -->
    <a href="/index.html"><img src="/images/previous page.png" width="200px" alt="previous_page"></a>
</body>
</html>
</body>
</html>
